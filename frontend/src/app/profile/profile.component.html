<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>My Profile</h1>
        </div>
        <div class="card-body">
            <div class="profile-info">
                <div class="info-row">
                    <label>Name:</label>
                    <span>{{account.title}} {{account.firstName}} {{account.lastName}}</span>
                </div>
                <div class="info-row">
                    <label>Email:</label>
                    <span>{{account.email}}</span>
                </div>
                <div class="info-row">
                    <label>Role:</label>
                    <span>{{account.role}}</span>
                </div>
                <div class="info-row">
                    <label>Status:</label>
                    <span [class.text-success]="account.status === 'Active'"
                          [class.text-warning]="account.status === 'Inactive'">
                        {{account.status}}
                    </span>
                </div>
                <div class="mt-3">
                    <a routerLink="edit" class="btn btn-primary">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
